<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe landing</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img class="header__logo" src="/assets/icons/logo.svg" alt="logo">
            <div class="header__menu">
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Курсы</a></li>
                    <li><a href="#">Расписание</a></li>
                    <li><a href="#">Преподаватели</a></li>
                    <li><a href="#">Рассылка</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </div>
            <div class="header__login_btn">
                <button>Зайти в кабинет</button>
            </div>
        </div>
    </header>

    <main>
        <div class="main__screen">
            <!-- CONTENT -->
            <div class="screen">

                <!-- INTRODUCING -->
                <div class="introducing container">
                    <h1 class="introducing__title">Первый курс <br> по компьютерной сборке</h1>
                    <div class="introducing__time">
                        <div class="introducing__time-square">
                            <span class="number">18</span>
                            <span class="number-name">дней</span>
                        </div>

                        <div class="introducing__time-square">
                            <span class="number">18</span>
                            <span class="number-name">часов</span>
                        </div>

                        <div class="introducing__time-square">
                            <span class="number">18</span>
                            <span class="number-name">минут</span>
                        </div>

                        <div class="introducing__time-square">
                            <span class="number">18</span>
                            <span class="number-name">секунд</span>
                        </div>
                    </div>
                </div> 
                <!-- INTRODUCING -->
                
                <!-- LAST LINE -->
                <div class="last-line">
                    <div class="container">
                        <button class="last-line__button">Заказать курс</button>

                        <div class="people">
                            <div class="people__line">
                                <span class="people__line__title">Учеников всего:</span>
                                <span class="people__line__number">200</span>
                            </div>

                            <div class="people__line">
                                <span class="people__line__title">Учеников закончили курс:</span>
                                <span class="people__line__number">190</span>
                            </div>
                        </div>

                        <div class="money">
                            <div class="money__line">
                                <span class="line_title">Заработано учениками:</span>
                                <span class="line_number">400 000₽</span>
                            </div>

                            <div class="money__bar">
                                <div class="bar"></div>
                                <span class="start">0</span>
                                <span class="end">1 000 000₽</span>
                            </div>

                            
                        </div>
                    </div>
                </div>
                <!-- LAST LINE -->

            

            </div>
            <!-- CONTENT -->

                <!-- IMAGE -->
                <div class="ibg main__fullscreen-image">
                <img src="/assets/images/main-screen__bgc.jpg" alt="">
            </div>
            <!-- IMAGE -->

        </di>

        <div class="main__content"></div>
    </main>

    <footer>

    </footer>
